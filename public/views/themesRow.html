<div class="row">
    <div class="col-md-12">
        <div class="row animated fadeInUp">
            <div class="col-md-4 col-sm-5 mt-4" ng-repeat="theme in themesData">
                <div class="white p-3 pt-4"
                     style="border-color:#e0e0e0;border-width: 1px;border-style: solid;border-radius: 8px;height:100%">
                    <img src="assets/img/gdg logo.svg" alt="GDG Logo" width="30vh"
                         style="background:#fafafa;border-radius: 2px;" class="mb-3">
                    <h5 style="font-family: google-sans;">{{theme.title}}</h5>
                    <p>{{theme.des}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
