<div>
    <div class="modal-header">
        <div class="row">
            <div class="col-md-4 col-4 text-center">
                <img src="{{speaker.profileImg}}" class="rounded-circle" alt="Speaker Image" width="60%"/>
            </div>
            <div class="col">
                <div>
                    <h3 class="modal-title text-center" style="color: #1a73e8;text-align: center;">
                        {{speaker.name}}
                    </h3>
                </div>
                <div>
                    <h4 class="modal-title text-center" style="color: #1a73e8;text-align: center;">
                        {{speaker.title}}
                    </h4>
                </div>
            </div>
        </div>
        <div class="close" ng-click="onClosePopup()" aria-label="Close">
            <i class="fa fa-times"></i>
        </div>
    </div>

    <div class="modal-body container-fluid">
        <div class="text-center">
            <span style="font-family: google-sans">{{speaker.description}}</span>
        </div>
    </div>

    <div class="modal-footer">
        <a href="{{speaker.socialNetwork}}" target="_blank">
            <i class="fa fa-link" aria-hidden="true" style="color:#2E2E2E;"></i>
        </a>
    </div>
</div>
